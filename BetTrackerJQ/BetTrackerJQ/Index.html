<!DOCTYPE html>
<html>
<head>
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <title>Bet Tracker</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="span12 text-center">
                <h1 class="well">BetTrackerJQ</h1>
            </div>
        </div>


        <div class="row">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>Stakeholder #1</th>
                        <th>Stakeholder #2</th>
                        <th>Date of Event</th>
                        <th>Event Name</th>
                        <th>Stakes</th>
                    </tr>
                </thead>
                <tbody id="mainBetTable">

                </tbody>
            </table>
        </div>
        <div class="row">
            <form name="betInputForm" class="form-horizontal">
                <fieldset>
                    <legend>Enter Your Bet</legend>
                    <div class="control-group">
                        <label class="control-label">Stakeholder #1</label>
                        <div class="controls">
                            <input type="text" placeholder="Stakeholder #1" id="StakeholderOne" required>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label">Stakeholder #2</label>
                        <div class="controls">
                            <input type="text" placeholder="Stakeholder #2" id="StakeholderTwo" required>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label">Event Date</label>
                        <div class="controls">
                            <input type="date" placeholder="Event Date" id="EventDate" required>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label">Event Name</label>
                        <div class="controls">
                            <input type="text" placeholder="Event Name" id="EventName" required>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label">Stakes</label>
                        <div class="controls">
                            <input type="number" placeholder="$$$$$" id="Stakes" required>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label">Bet Description</label>
                        <div class="controls">
                            <textarea rows="6" placeholder="Enter the Description of the Stakes" id= "Description" required></textarea>
                        </div><br />
                        <div class="span2 offset3">
                            <button class="btn btn-inverse" id="addBet">Add New Bet!</button>
                        </div>
                    </div>
                </fieldset>

            </form>
        </div>
    </div>

    <script src="Scripts/jquery-1.8.2.js"></script>
    <script src="Scripts/betTracker.js"></script>
    <script src="Scripts/betService.js"></script>
    <script>betTracker.init()</script>
    

</body>
</html>
