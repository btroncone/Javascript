<div class="container">
    <div class="row">
            <form class="form-inline">
  <label>Filter by Stakeholder: </label><input type="text" ng-model="nameFilter" class="input-medium" placeholder="Stakeholder">
  <label>Filter by Date: </label><input type="date" ng-model="dateFilter" class="input-medium" placeholder="Date">
  <label>Filter by Event Name: </label><input type="text" ng-model="eventFilter" class="input-medium" placeholder="Event Name">
                </form>
        </div>
    <div class="row">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>Stakeholder #1</th>
                    <th>Stakeholder #2</th>
                    <th>Date of Event</th>
                    <th>Event Name</th>
                    <th>Stakes</th>
                    <th>Remove</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="bet in bets | filter: nameFilter | filter: dateFilter | filter: eventFilter" >
                    <td>{{bet.name}}</td>
                    <td>{{bet.nameTwo}}</td>
                    <td>{{bet.eventDate | date: 'mediumDate'}}</td>
                    <td>{{bet.eventName}}</td>
                    <td><a href="#/betdescription/{{bet.id}}">{{bet.stakes | currency}}</a></td>
                    <td>
                    <i class="icon-remove" ng-click="removeBet($index)"></i>
                    </td> 
                    
                </tr>

            </tbody>
        </table>
    </div>
    <div class="row">
        <form name="betInputForm" class="form-horizontal" ng-submit="addBet()">
            <fieldset>
                <legend>Enter Your Bet</legend>
                <div class="control-group">
                    <label class="control-label">Stakeholder #1</label>
                    <div class="controls">
                        <input type="text" data-ng-model="newBet.firstStakeholder" placeholder="Stakeholder #1" required>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">Stakeholder #2</label>
                    <div class="controls">
                        <input type="text" data-ng-model="newBet.secondStakeholder" placeholder="Stakeholder #2" required>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">Event Date</label>
                    <div class="controls">
                        <input type="date" data-ng-model="newBet.eventDate" placeholder="Event Date" required>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">Event Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="newBet.eventName" placeholder="Event Name" required>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">Stakes</label>
                    <div class="controls">
                        <input type="number" data-ng-model="newBet.stakes" placeholder="$$$$$" required>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">Bet Description</label>
                    <div class="controls">
                        <textarea rows="6" data-ng-model="newBet.betDescription" placeholder="Enter the Description of the Stakes" required></textarea>
                    </div><br />
                    <div class="span2 offset3">
                        <button class="btn btn-inverse" type="submit" ng-disabled="betInputForm.$invalid">Add New Bet!</button>
                    </div>
                </div>
            </fieldset>

        </form>
    </div>
</div>
