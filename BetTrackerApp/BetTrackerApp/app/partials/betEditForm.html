<div class="container">
<div class="row">
    <form name="betEditForm" class="form-horizontal">
        <fieldset>
            <legend>Edit Your Bet</legend>
            <div class="control-group">
                <label class="control-label">Stakeholder #1</label>
                <div class="controls">
                    <input type="text" data-ng-model="bet.name" placeholder="Stakeholder #1" required>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">Stakeholder #2</label>
                <div class="controls">
                    <input type="text" data-ng-model="bet.nameTwo" placeholder="Stakeholder #2" required>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">Event Date</label>
                <div class="controls">
                    <input type="date" data-ng-model="bet.eventDate" placeholder="Event Date">
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">Event Name</label>
                <div class="controls">
                    <input type="text" data-ng-model="bet.eventName" placeholder="Event Name" required>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">Stakes</label>
                <div class="controls">
                    <input type="number" data-ng-model="bet.stakes" placeholder="$$$$$">
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">Bet Description</label>
                <div class="controls">
                    <textarea rows="6" data-ng-model="bet.description" placeholder="Enter the Description of the Stakes" required></textarea>
                </div><br />
                <div class="span2 offset3">
                    <a href="#/bettable" class="btn btn-inverse" ng-click="editBet($index, bet)">Complete Your Edit</a>
                </div>
            </div>
        </fieldset>

    </form>
</div>
    </div>
